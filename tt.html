<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="tt.css">
    <script src="https://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="tt.js"></script>
  </head>

  <body ng-app="App">
    <br><h1>UPDATE YOUR GALLERY HERE.......</h1><br><br>


  <div ng-controller="CrudCtrl">
    <table>
      <tr>
        <td>Artwork</td>
        <td>Artist</td>
        <td>Price</td>
        <td><span ng-click="add()">Add New</span></td>
      </tr>
      <tr ng-repeat="art in arts">
        <td>
          <input type="text" ng-model="art.name" ng-show="art.editable">
          <span ng-hide="art.editable">{{ art.name }}</span>
        </td>
        <td>
          <input type="text" ng-model="art.artist" ng-show="art.editable">
          <span ng-hide="art.editable">{{ art.artist }}</span>
        </td>
        <td>
            <input type="number" ng-model="art.price" ng-show="art.editable">
            <span ng-hide="art.editable">{{ art.price }}</span>
          </td>
          <td>
          <span ng-click="edit($index)" ng-hide="art.editable">Edit</span>
          <span ng-click="save($index)" ng-show="art.editable">Save</span>
          <span ng-click="delete($index)"> | Delete</span>
        </td>
      </tr>
    </table>
  </div>
  </body>

</html>
